<mat-card>
    <mat-card-header>
        <mat-card-title>{{'login' | translate}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="submit()" class="form">

            <mat-form-field class="form-element" appearance="outline">
                <mat-label> {{'username' | translate}}</mat-label>
                <input matInput placeholder="{{'username' | translate}}" formControlName="username">
                <mat-error *ngIf="!loginForm.controls['username'].valid && loginForm.controls['username'].touched">
                    {{ 'requiredValid' | translate }}
                </mat-error>
            </mat-form-field>

            <mat-form-field class="form-element" appearance="outline">
                <mat-label>{{'password' | translate}}</mat-label>
                <input matInput placeholder="{{'password' | translate}}" formControlName="password">
                <mat-error *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">
                    {{ 'requiredValid' | translate }}
                </mat-error>
            </mat-form-field>


            <div class="form-element">
                <button style="margin: 2px;" mat-raised-button color="primary" type="submit">{{'login' | translate}}</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
